<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowbUDDY</title>

    <!-- Swiper Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Swiper and Axios Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body class="font-sans bg-blue-950 bg-blend-lighten text-text">
    <!-- Background Image with Low Opacity -->
    <div class="bg-image">
      <!-- <img src="images/The-Office.jpg"> -->
    </div>

    <header
      class="bg-blue-900 text-white p-4 flex justify-between items-center"
    >
      <div class="flex items-center space-x-4">
        <a href="index.html"
          ><img src="../src/images/logo.jpg" alt="Logo" class="w-16 h-16"
        /></a>

        <a href="index.html" class="text-white font-bold size-16">ShowBUDDY</a>
      </div>

      <div class="flex items-center space-x-4 p-2">
        <div class="search-bar flex items-center">
          <div class="search-options-dropdown relative">
            <select
              id="search-option"
              title="Select search option"
              class="bg-white hover:bg-blue-400 text-black font-medium p-2"
            >
              <option value="shows">TV Shows</option>
              <option value="All">Movies</option>
              <option value="people">Celebs</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <form id="form" class="flex items-center">
            <input
              type="text"
              id="inputSearch"
              name="inputSearch"
              placeholder="Search..."
              class="p-2 bg-white text-black"
            />
            <button
              id="search-btn"
              type="button"
              class="bg-blue-950 hover:bg-gray-900 text-white rounded p-2 ml-1"
            >
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="relative bg-blue-950 text-white rounded mt-2">
        <a
          href="#"
          id="registerButton"
          class="block py-2 px-4 hover:bg-gray-900"
          >Register</a
        >
      </div>
    </header>

    <div class="celebs"></div>
    <div id="person-details"></div>
    <div id="show-details"></div>
    <div id="results-container"></div>
    <div class="movies"></div>
    <ul id="movieList" class="p-4"></ul>

    <div class="swiper-container" id="carousel-list">
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="p-4">
      <div
        id="dynamicFormContainer"
        class="shadow-md rounded px-8 pt-6 pb-8 mb-4"
      ></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const swiper = new Swiper('#carousel-list', {
          slidesPerView: '7',
          spaceBetween: 10,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true
          }
        })
      })
    </script>

    <script type="module" src="../src/js/main.js"></script>
  </body>
</html>
